<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing-app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="toolbox">
        <button id="decrease" onclick="decrease()">-</button>
        <span id="size">6</span>
        <button id="increase" onclick="increase()">+</button>
        <input type="color" id="color" onchange="changecolor(this.value)">
        <button id="clear" onclick="cls()">clear</button>
    </div>

<div id="containercan">
    <canvas id='canvas' width="900" height="900"></canvas>
        <ul class="contextmenu">
            <li onclick="download()">save image </li>
            <li onclick="cls()">clear current</li>
            <li class="color">color<input type="color" onchange="changecolor(this.value)"></li>
            
            <li class="sizeop">
                <button onclick="decrease()">-</button>
                <span id="size2">6</span>
                <button onclick="increase()">+</button>
            </li>

        </ul>
</div>



    <script src="js/draw.js"></script>
</body>

</html>
